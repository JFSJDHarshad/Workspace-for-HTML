<!DOCTYPE html>
<html>
<head>
    <title>form types</title>
</head>     
<body>
    <form>
        <label for="name">Input Text</label><br>
        <input type="text" id="name" name="name"><br><br>
        <hr>
        <label for="pwd">Input Password</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
        <hr>
        <label for="submit form">Input Submit button</label><br>
        <input type="submit" value="Submit Form"><br><br>
        <hr>
        <label for="reset">Input Reset button</label><br>
        <input type="reset"><br><br>
        <hr>
        <label for="radio button">Input Radio button type</label><br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>
        <hr>
        <label for="checkbox-type">Input Checkbox</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>
        <hr>
        <label for="button_type">Button type</label><br><br>
        <input type="button" onclick="alert('you are hacked -x-')" value="Click Me"><br><br>
        <hr>

        <label for="favcolor">Input color type</label><br>
        <input type="color" id="favcolor" name="favcolor"><br><br>
        <hr>
        <label for="choice_date">InputDate type</label><br>
        <input type="date" id="dates" name="choice_date"><br><br>
        <hr>
        <label for="datetime">datetime-local type</label><br>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>
        <hr>
        <label for="email">Input email</label><br>
        <input type="email" id="email" name="email"><br><br>
        <hr>
        <label for="email">Input Image</label><br>
        <input type="image" src="https://www.deccanherald.com/sites/dh/files/articleimages/2022/08/02/rohit-sharma-pti-news-1132322-1659425570.jpg" alt="Submit" width="48" height="48"><br><br>
        <hr>
        <label for="myfile">Input File</label><br>
        <input type="file" id="myfile" name="myfile"><br><br>
        <hr>
        <label for="hidden_ip">Hidden Input</label><br>
        <input type="text" id="hidden" name="hidden"><br>
        <input type="hidden" id="custId" name="custId" value="3487"><br><br>
        <hr>
        <label for="month">Input Type Month</label><br>
        <input type="month" id="month" name="bdaymonth"><br><br>
        <hr>
        <label for="quantity">Input type NUMBER with max and min lengths</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
        <hr>
        <label for="vol">Input Type Range with min(0) and max(50) values</label><br>
        <input type="range" id="vol" name="vol" min="0" max="50"><br><br>
        <hr>
        <label for="gsearch">Input Type Search</label><br>
        <input type="search" id="gsearch" name="gsearch"><br><br>
        <hr>
        <label for="phone">Input Type Tel which includes attribute pattern</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]"><br><br>
        <hr>
        <label for="appt">Input Type Time</label><br>
        <input type="time" id="appt" name="appt"><br><br>
        <hr>
        <label for="homepage">Input Type Url</label><br>
        <input type="url" id="homepage" name="homepage"><br><br>
        <hr>
        <label for="week">Input Type Week</label><br>
        <input type="week" id="week" name="week"><br><br>





      </form>
</body> 
</html>
